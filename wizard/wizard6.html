    <body>
        <header>
            <div class="logo">
                <img src="/images/eu_logo.png" class="logo-image">
            </div>
            <i class="fa fa-bars menu-toggle"></i>
            <UL class="nav">
                <li><a href="/home.html">About</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Pricing</li>
            </UL>
            <div class="navbar-buttons">
                <div>
                <a href="/login.html"><button class="btn login">Log In</button>
                </div>
                <div>
                <a href="/registration.html"><button class="btn signup">Sign Up</button></a>
                </div>

        </header>

        <main class="wizard-selection">
            <h5>How do you prefer to solve problems? </h5>
            
            <p>Select all that apply</p>

            <form>
            
                    <button><i id="icon" class="icon-gear"></i> <br>Gather data to make informed decisions.</button>
                    <button><i id="icon" class="icon-book"></i> <br>Solve problems using a defined process.</button>
                    <button><i id="icon" class="icon-brain"></i> <br>Open my mind and consider all possibilities.</button>
                    <button><i id="icon" class="icon-phone"></i> <br>Communicate with someone I trust before making decisions.</button>
                    <button><i id="icon" class="icon-start"></i> <br>Try something, knowing I'll at least gain valuable insight into the problem.</button>
               
            </form>


            <div class="progress">
                <div class="progress-bar" id="myProgressBar" style="width: 0;"></div>
              </div>
            <section id="progress-footer">
                <div class="back-button">
                    <a href="/wizard/wizard5.html"><i class="fa fa-arrow-left"></i> previous</a>
                </div>
                <progress value="5" max="6"></progress>
                <div class="next-button">
                    <a href="/dash.html">Finish <i class="fa fa-arrow-right"></i></a>
                </div>
            </section>
        </main>
