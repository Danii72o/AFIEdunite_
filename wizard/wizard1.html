<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
      
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
      
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Candal|Lora" rel="stylesheet">
      
        <!-- Custom Styling -->
        <link rel="stylesheet" href="/css/style.css">

        <title>Edunite - Wizard 1</title>
    </head>
    
    <body>
        <header>
            <div class="logo">
                <img src="/images/eu_logo.png" class="logo-image">
            </div>
            <i class="fa fa-bars menu-toggle"></i>
            <UL class="nav">
                <li><a href="/home.html">About</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Pricing</li>
            </UL>
            <div class="navbar-buttons">
                <div>
                <a href="/login.html"><button class="btn login">Log In</button>
                </div>
                <div>
                <a href="/dashboard.html"><button class="btn signup">Sign Up</button></a>
                </div>
              </div> 
        </header>

        <main>
            <h7>Which option best describes your <br> career status?</h7>
            
            <p>Select one option.</p>

            <form>
                <input type="radio" id="exploring" name="test"/>
                <label for="exploring">I am exploring my options.</label><br>

                <input type="radio" id="looking" name="test"/>
                <label for="looking">I am looking for my first job.</label><br>

                <input type="radio" id="seeking" name="test"/> 
                <label for="seeking"> I am seeking professional growth oppertunities.</label><br>

                <input type="radio" id="career" name="test"/>
                <label for="career">I want to make a career change.</label><br>
            </form>


            <div class="progress">
                <div class="progress-bar" id="myProgressBar" style="width: 0;"></div>
              </div>
            <section id="progress-footer">
                <div class="back-button">
                    <a href="dashboard.html"><i class="fa fa-arrow-left"></i> previous</a>
                </div>
                <progress value="1" max="6"></progress>
                <div class="next-button">
                    <a href="wizard2.html">next <i class="fa fa-arrow-right"></i></a>
                </div>
            </section>
        </main>
    </body>
</html>
